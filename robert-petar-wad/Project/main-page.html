<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Resources/Baboon_SVG.svg" rel="icon" type="image/png" />
    <link href="style.css"  rel = "stylesheet">
    
    <title>Baboon Gaming</title>
<body> 
  <div class="header">
    <img src="Resources/Baboon_SVG.svg" alt="logo" class ="responsive" >
    <h1 class="glow">Baboon Gaming</h1>  
    <p>The best website for gaming articles!</p>
  </div>
  <div class="topnav">   
        <a class="home" class="active">Home</a>
        <a class="trending">Trending</a>
        <a class="new"> New</a>
        <a class="articles">Articles</a>  
        <a href="#" id="button" class="right">Sign In</a>  
        </a>         
    </div>
    <div style="padding-left:16px"></div>
    <!--login pop up-->
<div class ="bg-modal">
  <div class="modal-content">
    <div class="close">+</div>
    <div class="title">Login</div>
    <img src="Resources/BabuGray.png" alt="pic" width="150px" height ="150px">
    <form action="">
      <form action="#">
        <div class="data">
          <label>Email Address:</label>
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="data">
          <label>Password:</label>
        <input type="password" value="FakePSW" id="input" placeholder="Password" required><br><br>    
        </div>
<div class="forgot-pass">
<a href="#">Forgot Password?</a></div>
<div class="btn">
<div class="inner">
</div>
<button type="submit">Login</button></div>
<div class="signup-link">Don't have an account? 
<a href="#" id="signup-link">Signup now!</a></div>
</form>
</div>
</div>
  <!-- end login pop up-->
<!--register pop up-->
<div class ="bg-modalregister">
  <div class="modal-contentregister">
    <div class="closeregister">+</div>
    <div class="title">Register</div>
    <img src="Resources/BabuGray.png" alt="pic" width="150px" height ="150px">
    <form action="">
      <form action="#">
        <div class="data">
          <label>First Name:</label>
          <input type="text" placeholder="First Name" required>
        </div>
        <div class="data">
          <label>Last Name:</label>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="data">
          <label>Email Address:</label>
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="data">
          <label>Password:</label>
        <input type="password" value="FakePSW" id="input" placeholder="Password" required>
        </div>
        <div class="data">
          <label>Confirm Password:</label>
        <input type="confirmpassword" placeholder="Confirm Password" required>
        </div>
<div class="btn">
<div class="inner">
</div>
<button type="submit">Register</button></div>
<div class="login-link">Already have an account? 
<a href="#">Login now!</a></div>
  <!--end pop up-->
</form>
</div>
</div>
<script>
document.getElementById('button').addEventListener('click',function()//opening the login form
{
document.querySelector('.bg-modal').style.display='flex';
});

document.querySelector('.close').addEventListener('click',function()//closing th pop up with the x button
{
  document.querySelector('.bg-modal').style.display='none';
});
document.getElementById('signup-link').addEventListener('click',function()//clicking on the signup link opening register form
{
document.querySelector('.bg-modal').style.display='none';
document.querySelector('.bg-modalregister').style.display='flex';
});

document.querySelector('.closeregister').addEventListener('click',function()
{
  document.querySelector('.bg-modalregister').style.display='none';
});
document.querySelector('.login-link').addEventListener('click',function()//clicking the login link and opening the login form
{
  document.querySelector('.bg-modalregister').style.display='none';
  document.querySelector('.bg-modal').style.display='flex';
});
function myFunction() {
  var x = document.getElementById("input");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</style>
</head>
</body>
</html>
